
<!--DOCTYPE html-->
<html>
<head>
<title>Fast Food Fast</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body background="images/package8.jpg">
  <div class="header">
      <a href="#" class="fast">FAST FOOD FAST </a>
      <div class="header-right">
        <a href="index.html"><strong>Log Out </strong></a>
      </div>
  </div>
  <div class="wrapper"></div>
        <div class="sidebar" id="sidenav">
            <h1><center> MENU [Admin]</center></h1>
            <button id="#" type="button">Add Menu Item</button><br/> 
            <button id="all_orders_button" type="button">View All Orders</button><br/>
            <button id="menu_button" type="button">View Menu Items</button><br/>   
        
            <button id="update_status" type="button">Update Order Status</button>   
        </div>
  <!--Section For Adding Food Items-->
    
        <div class="content" align="center" style="background-color:lightgrey;">
            <form id="add_menu_item" style="border:1px solid #ccc">
            <fieldset>
                <legend> <h3> ADD MENU ITEMS HERE</h3></legend>
                <div>
                    <label><b> Item Category:</b></label>
                    <input type="text" name="item_category" id="item_category" placeholder="Enter Item Category"  required>
                </div>
                    <div><label><b> Item Name:</b></label>
                    <input type="text" name="item_name" id="item_name" placeholder="Enter Item Name"  required>
                </div>
                    <div><label><b> Price:</b></label>
                    <input type="text" name="item_price" id="item_price"placeholder=" Enter Price"  required>
                </div>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <input type="submit" class="signupbtn" value="SUBMIT"/>
                </div>
            </fieldset>
        </form>
        <!--Section For Fetching All Menu Items Available-->
        
        <h3><strong> MENU ITEMS </strong></h3>
        <div class="Orderlist" >
                <div id="no_of_orders_placed"></div>
            <div id="menu_div">

            </div>
        </div>
        <!--Section For Fetching All Available Orders-->
       
            <h3><strong> AVAILABLE ORDERS </strong></h3>
            <div class="Orderlist" >
                    <div id="search_order"> </div>
                <div id="placed_div">

                </div>
            </div>
      </div>
    <script src="js/admin.js" ></script>
</body>
</html>
