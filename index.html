
<!--DOCTYPE html-->
<html>
<head>
<title>Fast Food Fast</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<section class="loginsection">
  <div class="header">
      <a href="#default" class="fast">FAST FOOD FAST </a>
      <div class="header-right">
        <a href="#about"><strong>Help ? </strong></a>
      </div>
   
  </div>
  <div class="login-block" align="right" >
    <form action="#" method="post">
      <label><b>User Name:</b></label>
      <input type="text" value="" placeholder="Enter UserName" id="username" name="username" required="required"/>
      <label><b>Password:</b></label>
      <input type="password" value="" placeholder="Enter Password" id="password" name="password" required="required"/>
      <button>Login</button><br/>
      <a href= "#"> <strong>Forgot Password &nbsp;&nbsp;</strong></a>
    </form>
   
  </div>


<form action="#" style="border:1px solid #ccc">
    <div class="sidebar">
          <h1> About FAST FOOD FAST</h1>
    </div>

    <div class="content" align="center">
      <h1>SIGN UP NOW !</h1>
      <p>Please Fill In This Form To Create an Account with <strong>FAST FOOD FAST</strong>.</p>
      <label><b>First Name:</b></label>
      <input type="text" placeholder="Enter First Name" name="firstName" required><br>

      <label><b>Last Name:</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName" required><br>
  
      <label><b>User Name:</b></label>
      <input type="text" placeholder="Enter User Name" name="userName" required><br>
  
      <label><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" name="password" required><br>
  
      <label><b>Repeat Password:</b></label>
      <input type="password" placeholder="Repeat Password:" name="password-repeat" required><br>
      <label><b>Phone Number:</b></label>
      <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{6} " placeholder="256-702-456786:" name="pNumber" required><br>
      <label><b>Email:</b></label>
      <input type="email" placeholder="Enter Email Address:" name="email" required><br>
      
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
 

</section>

</body>
</html>
