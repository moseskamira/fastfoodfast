
<!--DOCTYPE html-->
<html>
<head>
<title>Fast Food Fast</title>
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body background="images/package8.jpg">
  <div class="header">
      <a href="#" class="fast">FAST FOOD FAST </a>
      <div class="header-right">
        <a href="#"><strong>Help ? </strong></a>
      </div>
  </div>
  <!--LOGIN FORM-->
  <div class="login-block" align="right" >
    <form action="user.html" method="POST">
        <label><b>User Name:</b></label>
        <input type="text"  name="username" id="username" placeholder="Enter UserName" required="required"/>
        <label><b>Password:</b></label>
        <input type="password"  name="password" id="password" placeholder="Enter Password" required="required"/>
        <button type="submit">Login</button><br/>
        <a href= "#"> <strong>Forgot Password &nbsp;&nbsp;</strong></a>
    </form>
  </div>
  <!--SIGNPU FORM-->
    <form action="#" style="border:1px solid #ccc">
      <div class="sidebar">
          <h1> FAST FOOD FAST</h1>
          <img src="images/foodwelcome.jpg" width="98%" >
      </div>
      <div class="content" align="center">
        <h1>SIGN UP NOW!</h1>
        <p>Please Fill In This Form To Create an Account with Us.</p>
        <label><b>Full Name:</b></label>
          <input type="text" name="fullName" placeholder="Enter Full Name"  required><br>
        <label><b>User Name:</b></label>
          <input type="text" name="userName" placeholder="Enter User Name"  required><br>
        <label><b>Password:</b></label>
          <input type="password" name="password" placeholder="Enter Password"  required><br>
        <label><b>Repeat Password:</b></label>
          <input type="password" name="passwordRepeat" placeholder="Repeat Password:"  required><br>
        <label><b>Phone Number:</b></label>
          <input type="text" pattern="[0-9]{3}-[0-9]{3}-[0-9]{6} " name="pNumber" placeholder="256-702-456786:"  required><br>
        <label><b>Email:</b></label>
          <input type="email" name="email" placeholder="Enter Email Address:"  required><br>
        <p>By creating an account, you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
</body>
</html>
