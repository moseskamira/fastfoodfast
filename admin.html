
<!--DOCTYPE html-->
<html>
<head>
<title>Fast Food Fast</title>

<body background="images/package8.jpg">
  <div class="header">
      <a href="#" class="fast">FAST FOOD FAST </a>
      <div class="header-right">
        <a href="index.html"><strong>BACK </strong></a>
      </div>
  </div>
  <div class="wrapper"></div>
        <div class="sidebar" id="sidenav">
            <h1><center> MENU [Admin]</h1></center>
            <a href="#"> Add Food Item</a>
            <a href="itemlist.html"> Food Item List</a>
            <a href="orderlist.html"> View Order List</a>

        </div>
  <!--Section For Adding Food Items-->
    <form action="#" style="border:1px solid #ccc">
        <div class="content" align="center" style="background-color:lightgrey;">
            <fieldset>
                <legend> <h3> ADD FOOD FAST FOOD ITEM HERE</h3></legend>
                <div>
                    <label><b> Package Name:</b></label>
                    <input type="text" name="package" placeholder="Enter Name of Package"  required>
                </div>
                    <div><label><b> Package Items:</b></label>
                    <input type="text" name="item" placeholder="Use a Comma seperator"  required>
                </div>
                    <div><label><b> Package Price:</b></label>
                    <input type="text" name="price" placeholder=" Enter Price per Package"  required>
                </div>
                <div>
                    <label><b> Description:</b></label>
                    <input type="text" name="packageDescription" placeholder="Describe Package:"  required>
                </div>
                <div>
                    <label for="avatar">Package Image:</label>
                    <input type="file" id="packageimage" name="packageimage" accept="image/png, image/jpeg" />
                </div>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn"> SUBMIT</button>
                </div>
            </fieldset>
      </div>
    </form>
</body>
</html>
