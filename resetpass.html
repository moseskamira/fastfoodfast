
<!--DOCTYPE html-->
<html>
<head>
    <title>Fast Food Fast</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body background="images/package8.jpg">
    <div class="header">
        <a href="#" class="fast">FAST FOOD FAST</a>
        <div class="header-right">
        <a href="index.html"><strong> BACK </strong></a>
        </div>
    </div>
    <form action="index.html" method="POST" style="background-color:lightgray;">
        <fieldset align="center">
            <legend align="center">ENTER DESIRED NEW PASSWORD</legend>
            <input type="password" placeholder="Enter New Password" id="password" required>
            <input type="password" placeholder="Re-Enter New Password" id="confirm_password" required>
            <button type="submit">Confirm</button>
        </fieldset>
    </form>
    
    <script >
         var password = document.getElementById("password")
    ,    confirm_password = document.getElementById("confirm_password");
         function validatePassword(){
            if(password.value != confirm_password.value) {
                 confirm_password.setCustomValidity("Passwords Don't Match");
                } 
            else {
                confirm_password.setCustomValidity('');
                }
            }
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    </script>
</body>
</html>
