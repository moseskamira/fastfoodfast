<html>

	<link rel="stylesheet" type="text/css" href="./css/placeorder.css">
</head>
<body>
	
<h2><center>Fill The Order Form Below</center></h2>
<div class="row">
	<div class="col-25">
		<div class="container">
			<h4>Available Packages <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
			<p><a href="#">Package One</a> <span class="price">$15</span></p>
			<p><a href="#">Package Two </a> <span class="price">$5</span></p>
			<p><a href="#">Package Three</a> <span class="price">$8</span></p>
			<p><a href="#">Package Four</a> <span class="price">$2</span></p>
			<hr>
			<p>Total <span class="price" style="color:black"><b>$30</b></span></p>
		</div><br/>	 
	</div>
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address Information</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Enter your Full Name">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
			            <input type="text" id="email" name="email" placeholder="Enter Your Email Address">
			            <label for="email"><i class="fa fa-envelope"></i> Phone Number</label>
                        <input type="text" id="email" name="email" placeholder="Enter Your Phone Number">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Physical Location</label>
                        <input type="text" id="adr" name="address" placeholder="Enter Physical Location">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="New York">
                        <div class="row">
                            <div class="col-50">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="NY">
                            </div>
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="10001">
                            </div>
                        </div>
                    </div>
                    <div class="col-50">
                        <h2>Payment Information</h2>
			            <label>Select payment Mode</label>
			            <div>
				            <input type="radio" name="paymentmode" value="Cash On Delivery" checked> Cash On Delivery<br>
				            <input type="radio" name="paymentmode" value="Credit Card"> Credit Card<br>
				            <input type="radio" name="paymentmode" value="Mobile Money"> Mobile Money<br/>
			            </div>
			            <label><u><font color="blue">If By Credit Card, Enter The Following Details:</font></u></label>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Enter Name on Your Credit Card">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="Enter Credit Card Number">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Enter Card Expiry Month">
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="Enter Year of Expiry">
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV on Your Credit Card">
                            </div>
			            </div>
			            <label><u>If By Mobile Money, Enter The Following Details:</u></label>
                    </div>
          
                </div>
                <label>
                     <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="SUBMIT" class="btn">
            </form>
        </div>
    </div>
  
  
</div>
</body>
</html>
