<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/placeorder.css">
</head>
<body background="images/package8.jpg">
<div class="row">
    <!--Section indicating Available Food Items categorized in Packages-->
	<div class="col-25">
		<div class="container">
			<h4>Available Packages <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>Unit Cost</b></span></h4>
			<p><a href="#">Package One</a> <span class="price">$15</span></p>
			<p><a href="#">Package Two </a> <span class="price">$5</span></p>
			<p><a href="#">Package Three</a> <span class="price">$8</span></p>
            <p><a href="#">Package Four</a> <span class="price">$4</span></p>
            <p><a href="#">OTHERS</a> <span class="price"> </span></p>
		</div><br/>	 
	</div>
    <div class="col-75">
         <!--Sectin Containing Customer Address and Payment Deatil Information Needed When Placing an Order-->
        <div class="container">
            <form action="#">
                <h1><center> <strong>  Fill The Order Form Below </strong></center></h1>
                <div class="row">
                    <div class="col-50">
                        <!--Customer Billing Address  Information-->
                        <h3>BILLING ADDRESS INFORMATION</h3>
                        <label> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Enter  Full Name">
                        <label> Email</label>
			                <input type="text" id="email" name="email" placeholder="Enter Your Email Address">
			            <label> Phone Number</label>
                            <input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number">
                        <label> Physical Delivery Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter Physical Delivery Address">
                        <label> Select Package</label>
                            <div class="row">
                                <div class="col-50">
                                    <select>
                                        <option value="packageOne">Package One</option>
                                        <option value="packageTwo">Package Two</option>
                                        <option value="packageThree">Package Three</option>
                                        <option value="packageFour">Package Four</option>
                                        <option value="others">OTHERS</option>
                                    </select>
                                </div>
                            </div><br/>
                        <label> Specify Quantity</label>
                            <input type="number" id="qty" name="quantity" placeholder="Select Needed Quantity">
                    </div>
                    <div class="col-50">
                    <!--Customer Payment Details-->
                        <h2>PAYMENT INFORMATION</h2>
			            <label>Select payment Mode</label>
			            <div>
				            <input type="radio" name="paymentmode" value="Cash On Delivery" checked> Cash On Delivery<br>
				            <input type="radio" name="paymentmode" value="Credit Card"> Credit Card<br>
				            <input type="radio" name="paymentmode" value="Mobile Money"> Mobile Money<br/>
			            </div>
			            <label> </label>
                        <label>Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Enter Name on Your Credit Card">
                        <label>Credit card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="Enter Credit Card Number">
                        <label>Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="Enter Card Expiry Month">
                        <div class="row">
                            <div class="col-50">
                                <label>Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="Enter Year of Expiry">
                            </div>
                            <div class="col-50">
                                <label>CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="Enter Card Verification Value">
                            </div>
			            </div>
                    </div>
                </div>
                <input type="submit" value="SUBMIT" class="btn">
            </form>
             <!--End Of Form-->
        </div>
    </div>
</div>
</body>
</html>
